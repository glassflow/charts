{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "glassflow-etl.serviceAccountName" . }}
  labels:
    {{- include "glassflow-etl.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
---
{{- if .Values.glassflowOperator.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "glassflow-etl.fullname" . }}-api-rolebinding
  labels:
  {{- include "glassflow-etl.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "glassflow-operator.fullname" . }}-pipeline-admin-role' # TODO: How to get role from glassflow-operator chart?
subjects:
- kind: ServiceAccount
  name: '{{ include "glassflow-etl.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'
{{- end }}