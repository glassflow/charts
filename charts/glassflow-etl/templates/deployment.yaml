apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glassflow-etl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "glassflow-etl.selectorLabels" . | nindent 6 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "glassflow-etl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/ui-config: {{ include (print $.Template.BasePath "/ui-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          {{- with .Values.ui.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: glassflow-ui-config
          {{- if .Values.ui.env }}
          env:
            {{- range .Values.ui.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- if .Values.ui.kafkaGateway.enabled }}
        - name: kafka-gateway
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.ui.kafkaGateway.image.repository }}:{{ .Values.ui.kafkaGateway.image.tag }}"
          imagePullPolicy: {{ .Values.ui.kafkaGateway.image.pullPolicy }}
          {{- with .Values.ui.kafkaGateway.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: gateway
              containerPort: {{ .Values.ui.kafkaGateway.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.ui.kafkaGateway.port }}"
          livenessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
        {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glassflow-etl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "glassflow-etl.selectorLabels" . | nindent 6 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "glassflow-etl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/api-config: {{ include (print $.Template.BasePath "/api-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgres
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        {{- end }}
        {{- $natsAddress := .Values.global.nats.address | default (printf "nats://%s-nats.%s.svc.cluster.local:4222" .Release.Name .Release.Namespace) }}
        - name: wait-for-nats
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for NATS to be ready..."
              NATS_URL="{{ $natsAddress }}"
              # Remove protocol prefix if present
              NATS_HOST_PORT="${NATS_URL#nats://}"
              NATS_HOST_PORT="${NATS_HOST_PORT#nats-secure://}"
              # Extract host and port
              if echo "$NATS_HOST_PORT" | grep -q ":"; then
                NATS_HOST=$(echo "$NATS_HOST_PORT" | cut -d: -f1)
                NATS_PORT=$(echo "$NATS_HOST_PORT" | cut -d: -f2)
              else
                NATS_HOST="$NATS_HOST_PORT"
                NATS_PORT="4222"
              fi
              echo "Checking NATS at $NATS_HOST:$NATS_PORT..."
              until nc -z "$NATS_HOST" "$NATS_PORT"; do
                echo "NATS not ready, waiting..."
                sleep 2
              done
              echo "NATS is ready!"
        {{- if or .Values.postgresql.enabled .Values.global.postgres_connection_url }}
        - name: run-migration
          image: "alpine:3.20"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Starting database migration..."
              
              # Install required tools
              apk add --no-cache curl git postgresql-client tar
              
              # Install golang-migrate
              MIGRATE_VERSION="v4.19.1"
              
              # Detect architecture
              DETECTED_ARCH="$(uname -m)"
              echo "Detected architecture: ${DETECTED_ARCH}"
              
              ARCH="amd64"
              if [ "${DETECTED_ARCH}" = "aarch64" ] || [ "${DETECTED_ARCH}" = "arm64" ]; then
                ARCH="arm64"
              fi
              
              # golang-migrate uses "linux" for all Linux distributions (including Alpine)
              OS_PLATFORM="linux"
              TEMP_FILE="/tmp/migrate.tar.gz"
              
              # Try to download for detected architecture first, fallback to amd64 if it fails
              MIGRATE_URL="https://github.com/golang-migrate/migrate/releases/download/${MIGRATE_VERSION}/migrate.${OS_PLATFORM}-${ARCH}.tar.gz"
              echo "Installing golang-migrate ${MIGRATE_VERSION} for ${OS_PLATFORM}-${ARCH}..."
              echo "Downloading from: ${MIGRATE_URL}"
              
              # Download to temporary file first
              if ! curl -L -f -o "${TEMP_FILE}" "${MIGRATE_URL}"; then
                if [ "${ARCH}" = "arm64" ]; then
                  echo "WARNING: arm64 build not available, trying amd64 instead..."
                  ARCH="amd64"
                  MIGRATE_URL="https://github.com/golang-migrate/migrate/releases/download/${MIGRATE_VERSION}/migrate.${OS_PLATFORM}-${ARCH}.tar.gz"
                  echo "Downloading from: ${MIGRATE_URL}"
                  if ! curl -L -f -o "${TEMP_FILE}" "${MIGRATE_URL}"; then
                    echo "ERROR: Failed to download golang-migrate for both arm64 and amd64"
                    exit 1
                  fi
                else
                  echo "ERROR: Failed to download golang-migrate from ${MIGRATE_URL}"
                  exit 1
                fi
              fi
              
              # Verify file was downloaded and is not empty
              if [ ! -s "${TEMP_FILE}" ]; then
                echo "ERROR: Downloaded file is empty"
                exit 1
              fi
              
              # Extract the binary
              tar -xzf "${TEMP_FILE}" -C /tmp || {
                echo "ERROR: Failed to extract golang-migrate"
                exit 1
              }
              
              # Verify migrate binary exists
              if [ ! -f /tmp/migrate ]; then
                echo "ERROR: migrate binary not found after extraction"
                exit 1
              fi
              
              chmod +x /tmp/migrate
              mv /tmp/migrate /usr/local/bin/migrate
              rm -f "${TEMP_FILE}"
              
              # Verify installation
              if ! command -v migrate > /dev/null 2>&1; then
                echo "ERROR: migrate command not found after installation"
                exit 1
              fi
              
              echo "golang-migrate ${MIGRATE_VERSION} installed successfully"
              
              # Clone repository
              REPO_URL="https://github.com/glassflow/clickhouse-etl.git"
              REPO_BRANCH=sudopower/etl-422-introduce-postgres-to-store-pipeline-instead-of-using-nats
              WORK_DIR="/tmp/migrations"
              
              echo "Cloning repository: ${REPO_URL} (branch: ${REPO_BRANCH})"
              rm -rf "${WORK_DIR}"
              git clone --depth 1 --branch "${REPO_BRANCH}" "${REPO_URL}" "${WORK_DIR}" || {
                echo "Failed to clone branch ${REPO_BRANCH}, trying default branch..."
                git clone --depth 1 "${REPO_URL}" "${WORK_DIR}"
              }
              
              # Path structure: clickhouse-etl/glassflow-api/migrations/run-migrations.sh
              MIGRATIONS_DIR="${WORK_DIR}/clickhouse-etl/glassflow-api/migrations"
              
              # Verify migrations directory exists
              if [ ! -d "${MIGRATIONS_DIR}" ]; then
                echo "ERROR: Migrations directory not found at ${MIGRATIONS_DIR}"
                echo "Checking alternative path..."
                if [ -d "${WORK_DIR}/glassflow-api/migrations" ]; then
                  MIGRATIONS_DIR="${WORK_DIR}/glassflow-api/migrations"
                  echo "Using alternative path: ${MIGRATIONS_DIR}"
                else
                  echo "Available directories:"
                  find "${WORK_DIR}" -type d -maxdepth 3 | head -20
                  exit 1
                fi
              fi
              
              cd "${MIGRATIONS_DIR}"
              echo "Current directory: $(pwd)"
              echo "Files in directory:"
              ls -la
              
              # Set up environment variables for migration script
              {{- if .Values.postgresql.enabled }}
              export POSTGRES_HOST="${POSTGRES_HOST}"
              export POSTGRES_PORT="${POSTGRES_PORT}"
              export POSTGRES_USER="${POSTGRES_USER}"
              export POSTGRES_PASSWORD="${POSTGRES_PASSWORD}"
              export POSTGRES_DB="{{ .Values.postgresql.auth.database | default "glassflow" }}"
              {{- else if .Values.global.postgres_connection_url }}
              # Parse connection URL: postgresql://user:password@host:port/database
              if [ -n "${POSTGRES_CONNECTION_URL}" ]; then
                # Remove protocol prefix
                URL_NO_PROTO="${POSTGRES_CONNECTION_URL#postgresql://}"
                URL_NO_PROTO="${URL_NO_PROTO#postgres://}"
                
                # Extract user:password@host:port/database
                # Split by @ to get credentials and host:port/database
                CREDENTIALS="${URL_NO_PROTO%%@*}"
                HOST_PORT_DB="${URL_NO_PROTO#*@}"
                
                # Extract user and password
                POSTGRES_USER="${CREDENTIALS%%:*}"
                POSTGRES_PASSWORD="${CREDENTIALS#*:}"
                
                # Extract host, port, and database
                HOST_PORT="${HOST_PORT_DB%%/*}"
                POSTGRES_DB="${HOST_PORT_DB#*/}"
                # Remove query parameters if present
                POSTGRES_DB="${POSTGRES_DB%%\?*}"
                
                # Extract host and port
                if echo "${HOST_PORT}" | grep -q ":"; then
                  POSTGRES_HOST="${HOST_PORT%%:*}"
                  POSTGRES_PORT="${HOST_PORT#*:}"
                else
                  POSTGRES_HOST="${HOST_PORT}"
                  POSTGRES_PORT="5432"
                fi
                
                export POSTGRES_HOST
                export POSTGRES_PORT
                export POSTGRES_USER
                export POSTGRES_PASSWORD
                export POSTGRES_DB
              else
                echo "ERROR: POSTGRES_CONNECTION_URL is required when using external PostgreSQL"
                exit 1
              fi
              {{- end }}
              export POSTGRES_ADMIN_DB="postgres"
              
              # Verify migration script exists
              if [ ! -f "run-migrations.sh" ]; then
                echo "ERROR: Migration script not found at $(pwd)/run-migrations.sh"
                echo "Searching for run-migrations.sh in repository..."
                find "${WORK_DIR}" -name "run-migrations.sh" -type f 2>/dev/null
                exit 1
              fi
              
              # Make script executable
              chmod +x run-migrations.sh
              
              # Verify file is executable and readable
              if [ ! -x "run-migrations.sh" ]; then
                echo "ERROR: run-migrations.sh is not executable"
                exit 1
              fi
              
              # Run migration script using explicit shell (Alpine doesn't have bash)
              echo "Running migration script with database: ${POSTGRES_DB}..."
              # Use sh explicitly since Alpine doesn't have bash
              sh run-migrations.sh
              
              echo "Migration completed successfully!"
          env:
            {{- if .Values.postgresql.enabled }}
            - name: POSTGRES_HOST
              value: "{{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "{{ .Values.postgresql.service.port | default 5432 | toString }}"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: password
            {{- else if .Values.global.postgres_connection_url }}
            - name: POSTGRES_CONNECTION_URL
              value: {{ .Values.global.postgres_connection_url | quote }}
            {{- end }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: glassflow-api-config
          env:
            {{- if .Values.postgresql.enabled }}
            - name: GLASSFLOW_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: connection-url
            {{- else }}
            - name: GLASSFLOW_DATABASE_URL
              value: {{ .Values.global.postgres_connection_url | quote }}
            {{- end }}
            {{- if .Values.api.env }}
            {{- range .Values.api.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
          {{- with .Values.api.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: logs
              mountPath: /tmp/logs/glassflow
      serviceAccountName: {{ include "glassflow-etl.serviceAccountName" . }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: logs
          emptyDir: {}
