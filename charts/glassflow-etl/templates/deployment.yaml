apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glassflow-etl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "glassflow-etl.selectorLabels" . | nindent 6 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "glassflow-etl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/ui-config: {{ include (print $.Template.BasePath "/ui-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          {{- with .Values.ui.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: glassflow-ui-config
          {{- if .Values.ui.env }}
          env:
            {{- range .Values.ui.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- if .Values.ui.kafkaGateway.enabled }}
        - name: kafka-gateway
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.ui.kafkaGateway.image.repository }}:{{ .Values.ui.kafkaGateway.image.tag }}"
          imagePullPolicy: {{ .Values.ui.kafkaGateway.image.pullPolicy }}
          {{- with .Values.ui.kafkaGateway.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: gateway
              containerPort: {{ .Values.ui.kafkaGateway.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.ui.kafkaGateway.port }}"
          livenessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
        {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glassflow-etl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "glassflow-etl.selectorLabels" . | nindent 6 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "glassflow-etl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/api-config: {{ include (print $.Template.BasePath "/api-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if or .Values.postgresql.enabled true }}
      initContainers:
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgres
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        {{- end }}
        {{- $natsAddress := .Values.global.nats.address | default (printf "nats://%s-nats.%s.svc.cluster.local:4222" .Release.Name .Release.Namespace) }}
        - name: wait-for-nats
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for NATS to be ready..."
              NATS_URL="{{ $natsAddress }}"
              # Remove protocol prefix if present
              NATS_HOST_PORT="${NATS_URL#nats://}"
              NATS_HOST_PORT="${NATS_HOST_PORT#nats-secure://}"
              # Extract host and port
              if echo "$NATS_HOST_PORT" | grep -q ":"; then
                NATS_HOST=$(echo "$NATS_HOST_PORT" | cut -d: -f1)
                NATS_PORT=$(echo "$NATS_HOST_PORT" | cut -d: -f2)
              else
                NATS_HOST="$NATS_HOST_PORT"
                NATS_PORT="4222"
              fi
              echo "Checking NATS at $NATS_HOST:$NATS_PORT..."
              until nc -z "$NATS_HOST" "$NATS_PORT"; do
                echo "NATS not ready, waiting..."
                sleep 2
              done
              echo "NATS is ready!"
      {{- end }}
      {{- if or .Values.postgresql.enabled true }}
        - name: wait-for-migration
          image: "alpine/curl:latest"
          command:
            - sh
            - -c
            - |
              # Install jq for JSON parsing
              apk add --no-cache jq >/dev/null 2>&1

              JOB_NAME="{{ include "glassflow-etl.fullname" . }}-migration-{{ .Release.Revision }}"
              NAMESPACE="{{ .Release.Namespace }}"
              KUBE_API="https://kubernetes.default.svc"
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              CA_CERT="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"

              echo "=== Waiting for migration job to complete ==="
              echo "Job name: $JOB_NAME"
              echo "Namespace: $NAMESPACE"

              # Function to check if job exists via Kubernetes API
              check_job_exists() {
                HTTP_CODE=$(curl -sS -o /dev/null -w "%{http_code}" --cacert "$CA_CERT" \
                  -H "Authorization: Bearer $TOKEN" \
                  "$KUBE_API/apis/batch/v1/namespaces/$NAMESPACE/jobs/$JOB_NAME" 2>/dev/null)
                [ "$HTTP_CODE" = "200" ]
              }

              # Function to get full job object
              get_job_json() {
                curl -sS --cacert "$CA_CERT" \
                  -H "Authorization: Bearer $TOKEN" \
                  "$KUBE_API/apis/batch/v1/namespaces/$NAMESPACE/jobs/$JOB_NAME" 2>/dev/null
              }

              # Step 1: Wait for job to be created (Helm hook might create it after pod starts)
              echo "Step 1: Waiting for migration job to exist..."
              MAX_WAIT_FOR_JOB=300  # 5 minutes
              ELAPSED=0
              while ! check_job_exists; do
                if [ $ELAPSED -ge $MAX_WAIT_FOR_JOB ]; then
                  echo "ERROR: Migration job '$JOB_NAME' not found after ${MAX_WAIT_FOR_JOB}s"
                  echo "This might mean the Helm hook hasn't created it yet, or there's a naming mismatch."
                  exit 1
                fi
                echo "  Job not found yet, waiting... (${ELAPSED}s/${MAX_WAIT_FOR_JOB}s)"
                sleep 5
                ELAPSED=$((ELAPSED + 5))
              done

              echo "✓ Migration job found: $JOB_NAME"

              # Step 2: Wait for job to complete
              echo "Step 2: Waiting for migration job to complete..."
              echo "  This may take several minutes depending on migration complexity..."

              MAX_WAIT=1800  # 30 minutes
              ELAPSED=0
              while [ $ELAPSED -lt $MAX_WAIT ]; do
                # Check if job still exists (might be deleted by hook-delete-policy)
                if ! check_job_exists; then
                  echo "⚠ Migration job was deleted (likely due to hook-delete-policy: hook-succeeded)"
                  echo "  This typically means the job completed successfully and was cleaned up."
                  echo "  Proceeding with API startup..."
                  exit 0
                fi

                # Get job JSON
                JOB_JSON=$(get_job_json)
                if [ -z "$JOB_JSON" ] || ! echo "$JOB_JSON" | jq . >/dev/null 2>&1; then
                  echo "  Waiting for job status to be available..."
                  sleep 5
                  ELAPSED=$((ELAPSED + 5))
                  continue
                fi

                # Extract status fields safely
                SUCCEEDED=$(echo "$JOB_JSON" | jq -r '.status.succeeded // 0' 2>/dev/null || echo "0")
                FAILED=$(echo "$JOB_JSON" | jq -r '.status.failed // 0' 2>/dev/null || echo "0")
                COMPLETION_TIME=$(echo "$JOB_JSON" | jq -r '.status.completionTime // empty' 2>/dev/null || echo "")

                # Check conditions safely
                COMPLETE_COND=$(echo "$JOB_JSON" | jq -r '.status.conditions[]? | select(.type=="Complete") | .status // empty' 2>/dev/null || echo "")
                FAILED_COND=$(echo "$JOB_JSON" | jq -r '.status.conditions[]? | select(.type=="Failed") | .status // empty' 2>/dev/null || echo "")

                # Success conditions
                if [ "$SUCCEEDED" = "1" ] || [ -n "$COMPLETION_TIME" ] || [ "$COMPLETE_COND" = "True" ]; then
                  echo "✓ Migration job completed successfully!"
                  exit 0
                fi

                # Failure conditions
                if [ "$FAILED_COND" = "True" ] || ([ "$FAILED" != "0" ] && [ -n "$FAILED" ] && [ "$FAILED" != "null" ]); then
                  echo "✗ ERROR: Migration job failed!"
                  echo "Job status:"
                  echo "$JOB_JSON" | jq '.status' 2>/dev/null || echo "$JOB_JSON"
                  exit 1
                fi

                # Still running
                if [ $((ELAPSED % 30)) -eq 0 ]; then
                  echo "  Job still running... (${ELAPSED}s/${MAX_WAIT}s)"
                fi

                sleep 5
                ELAPSED=$((ELAPSED + 5))
              done

              echo "✗ ERROR: Migration job did not complete within timeout (30 minutes)"
              echo "Final job status:"
              JOB_JSON=$(get_job_json)
              if [ -n "$JOB_JSON" ] && echo "$JOB_JSON" | jq . >/dev/null 2>&1; then
                echo "$JOB_JSON" | jq '.status' 2>/dev/null || echo "$JOB_JSON"
              else
                echo "Unable to retrieve job status"
              fi
              exit 1
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: glassflow-api-config
          env:
            {{- if .Values.postgresql.enabled }}
            - name: GLASSFLOW_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: connection-url
            {{- else }}
            - name: GLASSFLOW_DATABASE_URL
              value: {{ .Values.global.postgres_connection_url | quote }}
            {{- end }}
            {{- if .Values.api.env }}
            {{- range .Values.api.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
          {{- with .Values.api.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: logs
              mountPath: /tmp/logs/glassflow
      serviceAccountName: {{ include "glassflow-etl.serviceAccountName" . }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: logs
          emptyDir: {}
