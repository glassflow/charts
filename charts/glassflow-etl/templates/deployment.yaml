apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glassflow-etl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "glassflow-etl.selectorLabels" . | nindent 6 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "glassflow-etl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/api-config: {{ include (print $.Template.BasePath "/api-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if .Values.global.usageStats.enabled }}
        - name: wait-for-usage-stats-secret
          image: "alpine/curl:latest"
          command:
            - sh
            - -c
            - |
              apk add --no-cache jq >/dev/null 2>&1

              SECRET_NAME="{{ .Release.Name }}-usage-stats-config"
              NAMESPACE="{{ .Release.Namespace }}"
              KUBE_API="https://kubernetes.default.svc"
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              CA_CERT="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"

              echo "Waiting for usage stats secret to be ready with installation_id..."
              MAX_WAIT=300  # 5 minutes
              ELAPSED=0
              INTERVAL=2

              while [ $ELAPSED -lt $MAX_WAIT ]; do
                SECRET_JSON=$(curl -sS --cacert "$CA_CERT" \
                  -H "Authorization: Bearer $TOKEN" \
                  "$KUBE_API/api/v1/namespaces/$NAMESPACE/secrets/$SECRET_NAME" 2>/dev/null || echo "{}")

                INSTALLATION_ID=$(echo "$SECRET_JSON" | jq -r '.data.installation_id // empty' | base64 -d 2>/dev/null || echo "")

                if [ -n "$INSTALLATION_ID" ] && [ "$INSTALLATION_ID" != "null" ] && [ "$INSTALLATION_ID" != "" ]; then
                  echo "Usage stats secret is ready with installation_id: ${INSTALLATION_ID:0:8}..."
                  exit 0
                fi

                echo "Waiting for installation_id in secret... (${ELAPSED}s/${MAX_WAIT}s)"
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
              done

              echo "WARNING: Timeout waiting for usage stats secret installation_id after ${MAX_WAIT}s"
              echo "Continuing without usage stats secret - usage stats will be disabled"
              exit 0
        {{- end }}
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgres
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        {{- end }}
        {{- $natsAddress := .Values.global.nats.address | default (printf "nats://%s-nats.%s.svc.cluster.local:4222" .Release.Name .Release.Namespace) }}
        - name: wait-for-nats
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for NATS to be ready..."
              NATS_URL="{{ $natsAddress }}"
              # Remove protocol prefix if present
              NATS_HOST_PORT="${NATS_URL#nats://}"
              NATS_HOST_PORT="${NATS_HOST_PORT#nats-secure://}"
              # Extract host and port
              if echo "$NATS_HOST_PORT" | grep -q ":"; then
                NATS_HOST=$(echo "$NATS_HOST_PORT" | cut -d: -f1)
                NATS_PORT=$(echo "$NATS_HOST_PORT" | cut -d: -f2)
              else
                NATS_HOST="$NATS_HOST_PORT"
                NATS_PORT="4222"
              fi
              echo "Checking NATS at $NATS_HOST:$NATS_PORT..."
              until nc -z "$NATS_HOST" "$NATS_PORT"; do
                echo "NATS not ready, waiting..."
                sleep 2
              done
              echo "NATS is ready!"
        {{- if or .Values.postgresql.enabled .Values.global.postgres.connection_url .Values.global.postgres.secret.name }}
        - name: run-migration
          image: "{{ .Values.global.imageRegistry | default "" }}glassflow-etl-migration:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          env:
            {{- if .Values.postgresql.enabled }}
            - name: POSTGRES_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: connection-url
            {{- else if .Values.global.postgres.connection_url }}
            - name: POSTGRES_CONNECTION_URL
              value: {{ .Values.global.postgres.connection_url | quote }}
            {{- else if .Values.global.postgres.secret.name }}
            - name: POSTGRES_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secret.name }}
                  key: {{ .Values.global.postgres.secret.key }}
            {{- end }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: glassflow-api-config
          env:
            {{- if .Values.postgresql.enabled }}
            - name: GLASSFLOW_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: connection-url
            {{- else if .Values.global.postgres.connection_url }}
            - name: GLASSFLOW_DATABASE_URL
              value: {{ .Values.global.postgres.connection_url | quote }}
            {{- else if .Values.global.postgres.secret.name }}
            - name: GLASSFLOW_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secret.name }}
                  key: {{ .Values.global.postgres.secret.key }}
            {{- end }}
            {{- if .Values.global.usageStats.enabled }}
            - name: GLASSFLOW_USAGE_STATS_ENABLED
              value: "true"
            - name: GLASSFLOW_USAGE_STATS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-usage-stats-config
                  key: usage_stats_endpoint
                  optional: true
            - name: GLASSFLOW_USAGE_STATS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-usage-stats-config
                  key: usage_stats_username
                  optional: true
            - name: GLASSFLOW_USAGE_STATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-usage-stats-config
                  key: usage_stats_password
                  optional: true
            - name: GLASSFLOW_USAGE_STATS_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-usage-stats-config
                  key: installation_id
                  optional: true
            {{- end }}
            {{- if .Values.api.env }}
            {{- range .Values.api.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: logs
              mountPath: /tmp/logs/glassflow
            {{- if and .Values.global.encryption.enabled (or .Values.global.encryption.existingSecret.name .Values.global.encryption.createSecret) }}
            - name: encryption-key
              mountPath: /etc/glassflow/secrets
              readOnly: true
            {{- end }}
          {{- with .Values.api.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
      serviceAccountName: {{ include "glassflow-etl.serviceAccountName" . }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: logs
          emptyDir: {}
        {{- if and .Values.global.encryption.enabled (or .Values.global.encryption.existingSecret.name .Values.global.encryption.createSecret) }}
        - name: encryption-key
          secret:
            secretName: {{ if .Values.global.encryption.existingSecret.name }}{{ .Values.global.encryption.existingSecret.name }}{{ else }}{{ .Values.global.encryption.secretName | default (printf "%s-encryption-key" .Release.Name) }}{{ end }}
            defaultMode: 0444
            items:
              - key: {{ .Values.global.encryption.existingSecret.key | default "encryption-key" }}
                path: encryption-key
        {{- end }}
