name: Release Helm Charts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tags/releases

      - name: Configure Git for pushing
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.3

      - name: Add Helm repositories
        run: |
          helm repo add nats https://nats-io.github.io/k8s/helm/charts/
          helm repo add glassflow-operator https://glassflow.github.io/glassflow-etl-k8s-operator
          helm repo add glassflow-charts https://glassflow.github.io/charts
          helm repo update

      - name: Update Helm dependencies
        run: helm dependency update charts/glassflow-etl

      - name: Run chart releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_SKIP_EXISTING: true           # Skip if release already exists
          CR_GENERATE_RELEASE_NOTES: true  # Auto generate GitHub release notes
